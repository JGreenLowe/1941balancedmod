World_War_II_v3_1941balmod.Germans;objectiveAttachment1=<b>+5 PUs</b> if Axis control 2+ of Norway, Finland, and NW Europe
World_War_II_v3_1941balmod.Germans;objectiveAttachment2=<b>+5 PUs</b> if Axis control 2+ of Karelia, Ukraine, Caucasus
World_War_II_v3_1941balmod.Germans;objectiveAttachment3=<b>+5 PUs</b> if Axis control 2+ of Archangel, Moscow, and Kazakh S.S.R.


World_War_II_v3_1941balmod.Russians;objectiveAttachment1=<b>+3 PUs</b> starting on turn 2 if Soviets control Archangel and no Axis ships in SZ 3 or 4
World_War_II_v3_1941balmod.Russians;objectiveAttachment2=<b>+3 PUs</b> starting on turn 2 if Soviets control Persia & Caucasus and no Axis ships in SZ 34
World_War_II_v3_1941balmod.Russians;objectiveAttachment3=<b>+3 PUs</b> starting on turn 2 if Soviets control Soviet Far East & Yakut S.S.R and no Axis ships in SZ 63


World_War_II_v3_1941balmod.Japanese;objectiveAttachment1=<b>+3 PUs</b> if Axis control Manchuria, Kiangsu, Fukien, Kwangtung, and French Indo China
World_War_II_v3_1941balmod.Japanese;objectiveAttachment2=<b>+3 PUs</b> if Axis control literally all Chinese territories
World_War_II_v3_1941balmod.Japanese;objectiveAttachment3=<b>+3 PUs</b> if Axis control Borneo and no Allied ships in SZ 49, 50, 60, 61, or 62
World_War_II_v3_1941balmod.Japanese;objectiveAttachment4=<b>+3 PUs</b> if Axis control East Indies and no Allied ships in SZ 38, 49, 50, 60, 61, or 62
World_War_II_v3_1941balmod.Japanese;objectiveAttachment5=<b>+3 PUs</b> if Axis control 4+ of Iwo Jima, Okinawa, Midway, Wake, Carolines, & Hawaii
World_War_II_v3_1941balmod.Japanese;objectiveAttachment6=<b>+3 PUs</b> if Axis control 2+ of India, Australia, Hawaii, & Yakut S.S.R.


World_War_II_v3_1941balmod.British;objectiveAttachment1=<b>+3 PUs</b> if Allies control E. Canada, Greenland, & Iceland and no Axis ships in SZs 1 through 9.
World_War_II_v3_1941balmod.British;objectiveAttachment2=<b>+3 PUs</b> if Allies control Gibraltar & Egypt with no Axis ships in SZ 13, 14, 15, or 16.
World_War_II_v3_1941balmod.British;objectiveAttachment3=<b>+3 PUs</b> if British have at least one land unit in Italy or the Balkans.
World_War_II_v3_1941balmod.British;objectiveAttachment4=<b>+5 PUs</b> if Allies control India, Madgascar, & South Africa with no Axis ships in SZs 28 through 35.
World_War_II_v3_1941balmod.British;objectiveAttachment5=<b>+5 PUs</b> if Allies control Australia, New Zealand, New Guinea, and the Solomon Islands.


World_War_II_v3_1941balmod.Italians;objectiveAttachment1=<b>+3 PUs</b> if Axis control France, Morocco, and Libya
World_War_II_v3_1941balmod.Italians;objectiveAttachment2=<b>+3 PUs</b> if there are no Allied ships in SZs 13, 14, 15, or 16 and at least one Italian ship in SZs 13, 14, 15, or 16.
World_War_II_v3_1941balmod.Italians;objectiveAttachment3=<b>+3 PUs</b> if Axis control 2+ of Sudan, Italian East Africa, & Rhodesia
World_War_II_v3_1941balmod.Italians;objectiveAttachment4=<b>+5 PUs</b> if Axis control 2+ of Egypt, Trans-Jordan, Persia, & Caucasus


World_War_II_v3_1941balmod.Americans;objectiveAttachment1=<b>+5 PUs</b> starting on turn 3 if Allies control Western US, Central US, & Eastern US
World_War_II_v3_1941balmod.Americans;objectiveAttachment2=<b>+5 PUs</b> starting on turn 3 if Allies control Hawaii, Alaska, Panama, & Mexico
World_War_II_v3_1941balmod.Americans;objectiveAttachment3=<b>+2 PUs</b> Allies control West Indies & Brazil and no Axis ships in SZs 10, 11, 12, 17, 18, or 19.
World_War_II_v3_1941balmod.Americans;objectiveAttachment4=<b>+3 PUs</b> if Americans have a flag or land unit in both Morocco and Libya.
World_War_II_v3_1941balmod.Americans;objectiveAttachment5=<b>+5 PUs</b> if Americans have a land unit in both NW Europe & France.
World_War_II_v3_1941balmod.Americans;objectiveAttachment6=<b>+3 PUs</b> if Allies control 4+ of Iwo Jima, Okinawa, Midway, Wake, Carolines, & Hawaii.
World_War_II_v3_1941balmod.Americans;objectiveAttachment7=<b>+2 PUs</b> if Allies control Australia, Solomon Islands, Hawaii, & Western US.
World_War_II_v3_1941balmod.Americans;objectiveAttachment8=<b>+5 PUs</b> if Allies control the Philippines.
World_War_II_v3_1941balmod.Americans;objectiveAttachment9=<b>+5 PUs</b> if Allies control 3+ of Iwo Jima, Okinawa, Formosa, Manchuria, & Buryatia.


